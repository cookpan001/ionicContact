<ion-view hide-back-button='true'>
  <ion-nav-buttons side="primary">
      <button class="button icon ion-navicon button-clear"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="secondary">
      <button class="button icon ion-settings button-clear"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title">Account</h1>
  </ion-nav-title>
  <ion-content>
    <div class="row" ng-show="isLogin">
        <div class="col">
          <a class="item item-avatar" href="#">
            <img src="{{userInfo.avatar_large}}">
            <h2>{{userInfo.screen_name}}</h2>
            <h2>{{userInfo.location}}</h2>
          </a>
        </div>
    </div>
    <div class="row" ng-show="showLogin">
        <div class="col">
            <a ng-click="openModal()" href="#">
              <img src="img/weipan32x32.png" style="border-radius: 25px; margin-top: 25px;" />
            </a>
            <a ng-click="weipanLogin()" href="#">
              <img src="img/weipan32x160.png" style="border-radius: 5px; margin-top: 25px;" />
            </a>
        </div>
    </div>
  </ion-content>
  <script id="weipan-login-modal.html" type="text/ng-template">
    <div class="modal">
      <ion-header-bar>
        <h1 class="title">Edit Contact</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" ng-model="contact.name">
          </label>
          <label class="item item-input">
            <span class="input-label">Info</span>
            <input type="text" ng-model="contact.info">
          </label>
        </div>

        <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
      </ion-content>
    </div>
  </script>
</ion-view>
